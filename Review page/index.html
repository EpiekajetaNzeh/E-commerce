<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Review and Ratingt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1>Customer Review</h1>

      <form id="reviewForm">
        <input type="text" id="name " placeholder="Please enter your name" required> <br>
        <textarea id="review" rows="4" placeholder="What can you say about us?" required></textarea><br><br>
        <h1>Rate Us</h1>
        <div class="stars" role="radiogroup" aria-label="Star rating">
          <!-- 5-star radio inputs (reverse order keeps highest on left when using CSS) -->

          <input type="radio" id="star5" name="rating" value="5" />
          <label for="star5" title="5 stars">★</label>

          <input type="radio" id="star4" name="rating" value="4" />
          <label for="star4" title="4 stars">★</label>

          <input type="radio" id="star3" name="rating" value="3" />
          <label for="star3" title="3 stars">★</label>

          <input type="radio" id="star2" name="rating" value="2" />
          <label for="star2" title="2 stars">★</label>

          <input type="radio" id="star1" name="rating" value="1" />
          <label for="star1" title="1 star">★</label>
        </div>

        <button type="submit">Submit Reviews</button>
        <button type="reset" class="btn">Clear</button>
      </form>


</body>
</html>
